<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    header input {
      padding: 7px;
      border: none;
      border-radius: 4px;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    .sidebar {
      width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-right: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .sidebar h3 { margin-top: 0; }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #ddd;
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
    }
    .product h4 { margin: 10px 0 5px; }
    .product p { color: #555; margin: 5px 0; }
    .product button {
      background: #222;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      transition: 0.3s;
    }
    .product button:hover {
      background: #444;
    }
    .cart {
      margin-left: 20px;
      width: 250px;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart h3 { margin-top: 0; }
    .cart ul { list-style: none; padding: 0; }
    .cart li { margin: 5px 0; }
  </style>
</head>
<body>

<header>
  <h1>NovaMart</h1>
  <input type="text" id="search" placeholder="Search products...">
</header>

<div class="container">
  <div class="sidebar">
    <h3>Categories</h3>
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('electronics')">Electronics</button>
    <button onclick="filterProducts('fashion')">Fashion</button>
    <button onclick="filterProducts('home')">Home</button>
  </div>

  <div class="products" id="product-list"></div>

  <div class="cart">
    <h3>ðŸ›’ Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total: â‚¹<span id="cart-total">0</span></strong></p>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "Smartphone", price: 15000, category: "electronics", image: "https://via.placeholder.com/200x180?text=Smartphone" },
    { id: 2, name: "Headphones", price: 2000, category: "electronics", image: "https://via.placeholder.com/200x180?text=Headphones" },
    { id: 3, name: "T-Shirt", price: 500, category: "fashion", image: "https://via.placeholder.com/200x180?text=T-Shirt" },
    { id: 4, name: "Shoes", price: 2500, category: "fashion", image: "https://via.placeholder.com/200x180?text=Shoes" },
    { id: 5, name: "Mixer Grinder", price: 3000, category: "home", image: "https://via.placeholder.com/200x180?text=Mixer" },
    { id: 6, name: "Sofa", price: 12000, category: "home", image: "https://via.placeholder.com/200x180?text=Sofa" }
  ];

  let cart = [];

  function displayProducts(list) {
    const container = document.getElementById("product-list");
    container.innerHTML = "";
    list.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p>â‚¹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      `;
    });
  }
  function filterProducts(category) {
  if (category === "all") {
    displayProducts(products);
  } else {
    const filtered = products.filter(function(p) {
      return p.category === category;
    });
    displayProducts(filtered);
  }
}

 //use of arrow
  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");
    cartList.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      cartList.innerHTML += `<li>${item.name} - â‚¹${item.price}</li>`;
      total += item.price;
    });
    totalEl.textContent = total;
  }

  document.getElementById("search").addEventListener("input", function() {
    const searchText = this.value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(searchText));
    displayProducts(filtered);
  });

  // Initial load
  displayProducts(products);
</script>

</body>
</html>
